<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!--Font Awesome Script-->

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Rebellion Ink</title>
</head>

<body>
    <header>
        <a href="index.html"><img src="assets/images/RI-logo.webp" alt="Rebellion Ink Logo" id="logo">
        </a>
        <nav id="menu">
            <ul>
                <li><a href="/contact.html">Contact Us</a></li>
                <li><a href="/artists.html">Meet Our Artists</a></li>
                <li><a href="/index.html">Home</a></li>
            </ul>
        </nav>
        <nav id="drop_menu">
            <div class="menu_img"><i class="fa-solid fa-bars"></i></div>
            <ul>
                <li><a href="/contact.html">Contact Us</a></li>
                <li><a href="/artists.html">Meet Our Artists</a></li>
                <li><a href="/index.html">Home</a></li>
            </ul>
        </nav>
    </header>
    <section id="hero">
        <div id="hero-image">
            <div id="hero-text">
                <h1>Contact Us</h1>
                <h3>Book a consultation or drop us a message</h3>
            </div>
            <div id="contact-info">
                <div id="contact-box">
                    <i class="fa-solid fa-phone"></i>
                    <p>02071 <br> 234 567</p>
                </div>
                <div id="contact-box">
                    <i class="fa-solid fa-house"></i>
                    <p>123 London Road <br>London <br>E12 3AB</p>
                </div>
                <div id="contact-box">
                    <i class="fa-solid fa-envelope-open-text"></i>
                    <p>info@ <br> rebellion-ink <br> .co.uk</p>
                </div>
            </div>
        </div>
    </section>
    <section id="consultation-outer">
        <h1 class="section-header">Consultation Form</h1>
        <div id="form-right">
            <form method="POST" action="https://formdump.codeinstitute.net/" class="signup">
                <div id="table">
                    <div class="tr">
                        <div class="td2"><label>Your Name:</label></div>
                        <div class="td"><input id="name" name="name" type="text" required class="input"></div>
                    </div>
                </div>
                <div id="table">
                    <div class="tr">
                        <div class="td2"><label>Email Address:</label></div>
                        <div class="td"><input type="email" id="email" name="email_address" required class="input">
                        </div>
                    </div>
                </div>
                <div id="table">
                    <div class="tr">
                        <div class="td2"><label>Phone Number:</label></div>
                        <div class="td"><input type="number" id="phone" name="phone_number" required class="input">
                        </div>
                    </div>
                </div>
                <div id="table">
                    <div class="tr">
                        <div class="td2"><label>Preffered Method of Contact:</label></div>
                        <div class="td3"><label>Email</label></div>
                        <div class="td3"><input type="radio" id="email" name="contact_preference" value="email"
                                class="radio" required></div>
                        <div class="td3"><label>Phone</label></div>
                        <div class="td3"><input type="radio" id="phone" name="contact_preference" value="phone"
                                class="radio" required></div>
                    </div>
                </div>
                <div id="table">
                    <div class="tr">
                        <div class="td4">
                            <textarea id="message" name="message"
                                placeholder="Your Message - Detail what your dream tattoo looks like. Include size, location and any preferred style and we will contact you to arrange a booking."
                                required class="message"></textarea>
                        </div>
                    </div>
                </div>
                <div id="table">
                    <input class="submit_button" type="submit" value="Submit">
                </div>
            </form>
        </div>
    </section>
    <footer>
        <ul class="socials">
            <li>
                <a href="https://www.facebook.com" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in new tab)"><i class="fa-brands fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://www.instagram.com" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (opens in new tab)"><i class="fa-brands fa-instagram"></i></a>
            </li>
            <li>
                <a href="https://www.tiktok.com" target="_blank" rel="noopener"
                    aria-label="Visit our TikTok page (opens in new tab)"><i class="fa-brands fa-tiktok"></i></a>
            </li>
            <li>
                <a href="https://www.twitter.com" target="_blank" rel="noopener"
                    aria-label="Visit our Twitter page (opens in new tab)"><i class="fa-brands fa-twitter"></i></a>
            </li>
            <li>
                <a href="https://www.youtube.com" target="_blank" rel="noopener"
                    aria-label="Visit our Youtube page (opens in new tab)"><i class="fa-brands fa-youtube"></i></a>
            </li>
        </ul>
    </footer>
</body>

</html>
