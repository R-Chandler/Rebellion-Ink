<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Russo+One&display=swap"
        rel="stylesheet">

    <!--Font Awesome Script-->
    <script src="https://kit.fontawesome.com/f25a361717.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Rebellion Ink</title>
</head>

<body>
    <header>
        <a href="index.html"><img src="assets/images/RI-logo.webp" alt="Rebellion Ink Logo" class="logo">
        </a>
        <nav class="menu">
            <ul>
                <li><a href="/contact.html">Contact Us</a></li>
                <li><a href="/artists.html">Meet Our Artists</a></li>
                <li><a href="/index.html">Home</a></li>
            </ul>
        </nav>
        <nav class="drop_menu">
            <div class="menu_img"><i class="fa-solid fa-bars"></i></div>
            <div class="dropdown">
                <ul>
                    <li><a href="/index.html">Home</a></li>
                    <li><a href="/artists.html">Meet Our Artists</a></li>
                    <li><a href="/contact.html">Contact Us</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <section class="hero">
        <div class="hero-image">
            <div class="hero-text">
                <h1>Contact Us</h1>
                <h3>Book a consultation or drop us a message</h3>
            </div>
            <div class="contact-info">
                <div class="contact-box">
                    <i class="fa-solid fa-phone"></i>
                    <p>02071 234 567</p>
                </div>
                <div class="contact-box">
                    <i class="fa-solid fa-house"></i>
                    <p>123 London Road <br>London <br>E12 3AB</p>
                </div>
                <div class="contact-box">
                    <i class="fa-solid fa-envelope-open-text"></i>
                    <p>info@rebellion-ink.co.uk</p>
                </div>
            </div>
        </div>
    </section>
    <section class="consultation-outer">
        <h1 class="section-header">Consultation Form</h1>
        <div class="form">
            <form method="POST" action="https://formdump.codeinstitute.net/" class="signup">
                <div class="form-field">
                    <label>Your Name</label>
                    <input id="name" name="name" type="text" required class="form-input">
                </div>
                <div class="form-field">
                    <label>Email Address</label>
                    <input id="email" name="email_address" type="email" required class="form-input">
                </div>
                <div class="form-field">
                    <label>Phone Number</label>
                    <input id="phone" name="phone" type="number" required class="form-input">
                </div>
                <div class="form-field"><label class="radio-line">Prefered Method of Contact</label>
                    <input type="radio" id="radio-email" name="contact_preference" value="email" class="radio" required>
                    <label for="radio-email" class="radio-label">Email</label>
                    <input type="radio" id="radio-phone" name="contact_preference" value="phone" class="radio" required>
                    <label for="radio-phone" class="radio-label">Phone</label>
                </div>
                <div class="form-field">
                    <textarea id="message" name="message"
                        placeholder="Your Message - Detail what your dream tattoo looks like. Include size, location and any preferred style and we will contact you to arrange a booking."
                        required class="message"></textarea>
                </div>
                <div class="submit-button-box">
                    <input class="submit_button" type="submit" value="Submit">
                </div>
            </form>
        </div>
    </section>
    <footer>
        <ul class="socials">
            <li>
                <a href="https://www.facebook.com" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in new tab)"><i class="fa-brands fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://www.instagram.com" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (opens in new tab)"><i class="fa-brands fa-instagram"></i></a>
            </li>
            <li>
                <a href="https://www.tiktok.com" target="_blank" rel="noopener"
                    aria-label="Visit our TikTok page (opens in new tab)"><i class="fa-brands fa-tiktok"></i></a>
            </li>
            <li>
                <a href="https://www.twitter.com" target="_blank" rel="noopener"
                    aria-label="Visit our Twitter page (opens in new tab)"><i class="fa-brands fa-twitter"></i></a>
            </li>
            <li>
                <a href="https://www.youtube.com" target="_blank" rel="noopener"
                    aria-label="Visit our Youtube page (opens in new tab)"><i class="fa-brands fa-youtube"></i></a>
            </li>
        </ul>
    </footer>
</body>

</html>
